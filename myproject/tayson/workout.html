<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="cb.png" />
  <!-- Font Awesome Iocns cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Philosopher:wght@700&family=Poppins:wght@300;400;500&display=swap");

    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      transition: 0.2s linear;
      text-transform: capitalize;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #000;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1.5rem 8%;
      display: flex;
      align-items: center;
      color: #fff;
      justify-content: space-between;
    }

    .header .logo {
      font-size: 22px;
      font-weight: bolder;
      color: #fff;
      padding-right: 10px;
      margin-right: 20rem;
    }

    .header .logo i {
      color: #fff;
      padding: 0.5rem;
    }

    .header .navbar a {
      font-size: 1.1rem;
      margin: 0 1rem;
      color: #fff;
    }

    .header .navbar a:hover {
      color: #baa6cf;
    }

    .header .btn {
      background: linear-gradient(135deg, #000, #950740);
      color: #950740;
      border: 1px solid #950740;
      font-size: 12px;
      padding: 8px;
    }

    /* Home Section */
    .max-width {
      max-width: 1300px;
      padding: 0 80px;
      margin: auto;
    }

    section {
      padding: 50px 0 50px 0;
    }

    .home {
      display: flex;
    }

    .home .max-width {
      width: 100%;
      display: flex;
    }

    .home .home-content {
      width: 50%;
      padding: 2rem;
    }

    .home h3 {
      color: #fff;
      margin-top: 6rem;
      font-size: 5rem;
      font-family: "Philosopher", sans-serif;
    }

    .home p {
      color: rgb(194, 191, 191);
      margin-top: 1rem;
      font-size: 12px;
    }

    .home .home-image {
      width: 50%;
    }

    .home .home-image img {
      width: 100%;
      height: 100%;
    }

    /*End Main*/

    /*gympage*/

    /*end gympage*/

    /*workout*/
    .workout {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .preview {
      width: 90%;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .preview0 {
      margin-left: 10px;
      color: #fff;
      font-size: 20px;
      padding: 50px 0;
      text-align: center;
    }

    .preview h1 {
      color: #fff;
      font-size: 40px;
      padding: 50px 0;
      text-align: center;
    }

    .box {
      width: 250px;
      margin: 0 110px;
      box-shadow: 0 0 20px 2px rgba(0, 0, 0, 0.1);
      transition: 1s;
      border: 3px solid #950740;
    }

    .box img {
      display: block;
      width: 135%;
    }

    .box:hover {
      transform: scale(1.3);
      z-index: 2;
      box-shadow: 0px 0px 0px 5px #950740;
    }

    /*workout*/

    /*footer*/
    .footer {
      position: relative;
      width: 100%;
      background: linear-gradient(135deg, #000, #950740);
      min-height: 100px;
      padding: 20px 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .social-icon,
    .menu {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .social-icon__item,
    .menu__item {
      list-style: none;
    }

    .social-icon__link {
      font-size: 2rem;
      color: #fff;
      margin: 0 10px;
      display: inline-block;
      transition: 0.5s;
    }

    .social-icon__link:hover {
      transform: translateY(-10px);
    }

    .menu__link {
      font-size: 1.2rem;
      color: #fff;
      margin: 0 10px;
      display: inline-block;
      transition: 0.5s;
      text-decoration: none;
      opacity: 0.75;
      font-weight: 300;
    }

    .menu__link:hover {
      opacity: 1;
    }

    .footer p {
      color: #fff;
      margin: 15px 0 10px 0;
      font-size: 1rem;
      font-weight: 300;
    }

    @keyframes animateWaves {
      0% {
        background-position-x: 1000px;
      }

      100% {
        background-positon-x: 0px;
      }
    }

    @keyframes animate {
      0% {
        background-position-x: -1000px;
      }

      100% {
        background-positon-x: 0px;
      }
    }

    /* end footer */
  </style>
</head>

<body>
  <header class="header">
    <a href="#" class="logo"> <i class="fas fa-dumbbell"></i>FitNess </a>
    <nav class="navbar">
      <a href="http://127.0.0.1:5500/project.html">Home</a>
      <a href="http://127.0.0.1:5500/profile.html#profile">Profile</a>
      <a href="http://127.0.0.1:5500/subscription.html">Subscription</a>
      <a href="http://127.0.0.1:5500/workout.html#workout">Workout</a>
    </nav>
  </header>

  <div class="preview0" id="preview">
    <h1><i class="fas fa-dumbbell"></i> Workout </h1>
  </div>


  <div id="workout" class="workout">
    <section>
      <div class="preview">
        <div class="box">
          <a href="https://youtu.be/5SFksZttfmY"><img src="Pushs.png" /></a>
        </div>
        <div class="box">
          <a href="https://youtu.be/faBHUlESr2Q"><img src="pulls.png" /></a>
        </div>
        <div class="box">
          <a href="https://youtu.be/Ms6Apj7NKK4"><img src="legs.png" /></a>
        </div>
    </section>

</body>

</html>
